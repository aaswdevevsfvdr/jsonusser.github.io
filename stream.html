		body {
			
   background-color: black !important;

   /* Firefox */
   background-image:
      -moz-radial-gradient(circle, #FFFFFF 2px, rgba(255, 255, 255, 0.5) 4px, transparent 40px),
      -moz-radial-gradient(circle, #FFFFFF 1px, rgba(255, 255, 255, 0.4) 3px, transparent 30px),
      -moz-radial-gradient(ellipse, rgba(255,255,255,.9) 1px, rgba(255, 255, 255, 0.3) 2px, transparent 40px),
      -moz-radial-gradient(ellipse, rgba(255,255,255,.4), rgba(255, 255, 255, 0.2) 1px, transparent 30px) !important;
   /* Webkit */
   background-image:
      -webkit-gradient(radial, 50% 50%, 2, 50% 50%, 4, from(white), color-stop(0.1, rgba(255, 255, 255, 0.5)), to(transparent)),
      -webkit-gradient(radial, 50% 50%, 1, 50% 50%, 3, from(white), color-stop(0.1, rgba(255, 255, 255, 0.4)), to(transparent)),
      -webkit-gradient(radial, 50% 50%, 1, 50% 50%, 4, from(rgba(255,255,255,.9)), color-stop(0.05, rgba(255, 255, 255, 0.3)), to(transparent)),
      -webkit-gradient(radial, 50% 50%, 0, 50% 50%, 3, from(rgba(255,255,255,.4)), color-stop(0.03, rgba(255, 255, 255, 0.2)), to(transparent)) !important;
   /* Background Attributes */
   background-size: 350px 350px, 350px 350px, 250px 270px, 220px 200px !important;
  
   /* Animation */
   animation-name: movement;
   animation-duration: 5s;
   animation-timing-function: linear;
   animation-iteration-count: infinite;
   /* Firefox */
   -moz-animation-name: movement;
   -moz-animation-duration: 5s;
   -moz-animation-timing-function: linear;
   -moz-animation-iteration-count: infinite;
   /* Webkit */
   -webkit-animation-name: movement;
   -webkit-animation-duration: 5s;
   -webkit-animation-timing-function: linear;
   -webkit-animation-iteration-count: infinite;
		}

		body {
			 font-family: 'AmaticBold';
		}
		@keyframes movementUp
{
   from {
         background-position: 0 0, 30px 60px, 130px 270px, 70px 150px;
   }
   to {
         background-position: 0 550px, 30px 410px, 130px 540px, 70px 350px;
   }
}

@-moz-keyframes movementUp
{
   from {
         background-position: 0 0, 30px 60px, 130px 270px, 70px 150px;
   }

         background-position: 0 550px, 30px 410px, 130px 540px, 70px 350px;
   }
}

         background-position: 0 0, 30px 60px, 130px 270px, 70px 150px;
   }
   to {
         background-position: 0 550px, 30px 410px, 130px 540px, 70px 350px;
   }
}
@keyframes movement
{
   from {
         background-position: 0 0, 30px 60px, 130px 270px, 70px 150px;
   }
   to {
         background-position: -550px 0, -320px 60px, -120px 270px, -150px 150px;
   }
}
@-moz-keyframes movement
{
   from {
         background-position: 0 0, 30px 60px, 130px 270px, 70px 150px;
